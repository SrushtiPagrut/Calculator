<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <section>
    <div>
        <input type="text">
       <ol>
        
        <li class="symbol" onclick="clearInput()">Clear</li>
        <li class="symbol"  onclick="display('+')">+</li>
        <li class="symbol"  onclick="display('%')">%</li>
        <li class="math" onclick="display('-')">-</li>
        <li class="no" onclick="display(7)">7</li>
        <li class="no" onclick="display(8)">8</li>
        <li class="no" onclick="display(9)">9</li>
        <li class="math" onclick="display('/')">/</li>
        <li class="no" onclick="display(4)">4</li>
        <li class="no" onclick="display(5)">5</li>
        <li class="no" onclick="display(6)">6</li>
        <li class="math" onclick="display('')"></li>
        <li class="no" onclick="display(1)">1</li>
        <li class="no" onclick="display(2)">2</li>
        <li class="no" onclick="display(3)">3</li>
        <li class="math" onclick="display('*')">*</li>
        <li class="no" onclick="display(0)">0</li>
        <li class="no" onclick="display('.')">.</li>
        <li class="math" onclick="output()">=</li>
       </ol>
    </div>
</section>

    <script src="./calculator.js"></script>
</body>
</html>
